<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link href="style.css" rel="stylesheet">
    <title>Clean Bandit Website</title>

</head>
<body>
    <button type="button">
        <img><img src="image/instagram.jpg" class="image"><img>
    </button>
    <button type="button">
        <img><img src="image/youtube.png" class="image" id="youtubepic"><img>
    </button>
    <button type="button">
        <img><img src="image/tiktok.png" class="image"><img>
    </button>
    <button type="button">
        <img><img src="image/facebook.jpg" class="image"><img>
    </button>
    <button type="button">
        <img><img src="image/spotify.jpg" class="image"><img>
    </button>
<header>
    <button type="button" class="member">
        <p>Sign Up For Member</p>
    </button>
    <button type="button" class="login">
        <p>Login</p>
    </button>
    <button type="button" class="profile">
        <img><img src="image/profile.jpg" class="image" id="profilepic"><img>
    </button>
</header>
<p id="Bandname"> CLEAN BANDIT</p>
<div class="menu">
    <p id='News'>Latest News!</p>
    <img id="concert" src="image/concert.jpg"><img>
    <div class="textbox">
        <p class="tour">America tour!</p>
        <p id="description">We are having a tour in USA! Come join us at New York, Brooklyn and Manhatten, on 1st December. Dont Miss Out!</p>
        <button type="button" class="findOut">
            <p id="findOutMore">Find Out More! ></p>
        </button>

    </div>
</div>


</body>
</html>
