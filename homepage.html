<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link href="style.css" rel="stylesheet">
    <title>Clean Bandit Website</title>
</head>
<body>
    <header>
        <div id="homepageTop">
            <button type="button">
                <img><img src="image/facebook.jpg">
            </button>
            <button type="button">
                <img><img src="image/instagram.jpg">
            </button>
            <button type="button">
                <img><img src="image/spotify.jpg">
            </button>
            <button type="button">
                <img><img src="image/youtube.png">
            </button>
            <button type="button">
                <img><img src="image/tiktok.png">
            </button>
            <button type="button" class="member">
                <p>Sign Up For Member</p>
            </button>
            <button type ="button" class="login">
                <p>Login</p>
            </button>
            <button type="button" class="profile" >
                <img><img src="image/profile.jpg"  id="profilepic">
            </button>
        </div>
    </header>
    <div class="homepageBackground">
        <div id="homepageLeft">
            <p id="BandName">Clean Bandit</p>
        </div>
        <div id="homepageRight">
            <div class="menu">
                <p id='News'>Latest News!</p>
                <img id="concert" src="image/concert.jpg">
                <div class="textbox">
                    <p class="tour">America tour!</p>
                    <p id="description">We are having a tour in USA! Come join us at New York, Brooklyn and Manhatten, on 1st December. Dont Miss Out!</p>
                    <button type="button" class="findOut">
                        <p id="findOutMore">Find Out More! ></p>
                </div>
            </div>
        </div>
    </div>
<body>
</html>
